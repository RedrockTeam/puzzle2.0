    <layout name="layout" />
	

	<div id="page-wrapper">
        <!--BEGIN TITLE & BREADCRUMB PAGE-->
        <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
            <ol class="breadcrumb page-breadcrumb">
                <li><i class="fa fa-home"></i>&nbsp;<a href="index.html">重邮地图拼拼看</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                <li><a href="#">成绩统计</a>&nbsp;&nbsp;<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>
                <li class="active">成绩排名</li>
            </ol>
            <div class="btn btn-blue reportrange hide"><i class="fa fa-calendar"></i>&nbsp;<span></span>&nbsp;report&nbsp;<i class="fa fa-angle-down"></i>
                <input type="hidden" name="datestart" />
                <input type="hidden" name="endstart" />
            </div>
            <div class="clearfix"></div>
        </div>
        <!--END TITLE & BREADCRUMB PAGE-->
        <!--BEGIN CONTENT-->
        <div class="page-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">游戏列表</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>名次</th>
                                            <th>openid</th>
                                            <th>微信名</th>
                                            <th>手机号</th>
                                            <th>耗时</th>
                                            <th>参与时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="data" id="v" key="key">
                                            <tr class="game">
                                                <td>{$key}</td>
                                                <td>{$v.openid}</td>
                                                <td>{$v.username}</td>
                                                <td>{$v.phone}</td>
                                                <td>{$v.spend_time}</td>
                                                <td>{$v.play_time|date='Y-m-d', ###}</td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    {$page}
                </div>
            </div>

        </div>
    </div>
